<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazipur bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div id="login-area">
    <h1 class="text-center">Welcome to Nazipur Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input placeholder="email" type="text" class="form-control"> <br>
            <input placeholder="password" type="password" name="" id="" class="form-control"><br>
            <button id="loginBtn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                      <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="net-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-amount" placeholder="$ amount you want to deposit" type="text" class="form-control"><br>
                <button id="deposit" class="btn btn-success">Deposit</button>
              </div>
                
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw-amount"  placeholder="$ amount you want to withdraw" type="text" class="form-control"><br>
                <button id="withdraw" class=" btn btn-success">Withdraw</button>
               
               </div>
            </div>
        </div>
    </div>


    

    <script>
        // login button event handler
        let  login = document.getElementById('loginBtn')
        login.addEventListener('click',function(){
            let loginArea = document.getElementById('login-area')
            loginArea.style.display='none'
            let transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = 'block'
        })

            // deposit btn event handler
            let depositBtn = document.getElementById('deposit')
            depositBtn.addEventListener('click',function(){
            let depositNumber =   getInputNumber('deposit-amount')
                
                
                bankMoney('current-deposit',depositNumber)

                document.getElementById('deposit-amount').value= ''

                bankMoney('net-balance',depositNumber)

            })
            // withdraw button event handler
            let withdrawBtn = document.getElementById('withdraw')
            withdrawBtn.addEventListener('click',function(){
            let withdrawNumber = getInputNumber('withdraw-amount')
               

            bankMoney('current-withdraw',withdrawNumber)

            document.getElementById('withdraw-amount').value = ''
            bankMoney('net-balance',-1*withdrawNumber)
            })

            function bankMoney(id,Number){
                let balance = document.getElementById(id).innerText
                let balanceNumber = parseFloat(balance)
                let total = balanceNumber + Number
                document.getElementById(id).innerText = total

            }
            function getInputNumber(id){
                let amount = document.getElementById(id).value
                let amountNumber = parseFloat(amount)
                return amountNumber
            }
           

    </script>
</body>
</html>
